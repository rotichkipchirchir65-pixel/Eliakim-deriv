<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Deriv OAuth Test</title>
</head>
<body style="background:#0f172a;color:#fff;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;">
  <button id="loginBtn" style="padding:1rem 2rem;font-size:1.2rem;border:none;border-radius:6px;background:#0ea5e9;color:white;cursor:pointer;">
    Login with Deriv
  </button>

  <script>
    const APP_ID = 99120;
    const REDIRECT_URI = "https://eliakim-deriv.vercel.app/";

    document.getElementById('loginBtn').addEventListener('click', () => {
      const oauthUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
      window.location.href = oauthUrl;
    });
  </script>
</body>
</html>
